<!-- Modal backdrop -->
<div *ngIf="isOpen" class="modal fade show" style="display: block;" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Header con aspa para cerrar -->
      <div class="modal-header">
        <button 
          type="button" 
          class="btn-close" 
          (click)="closeModal()">
        </button>
      </div>
      
      <!-- Body con texto -->
      <div class="modal-body">
        <p>{{"general.newAuthorization" | translate}}</p>
      </div>
      
      <!-- Footer con botÃ³n de aceptar -->
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn btn-primary"
          (click)="acceptModal()">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Backdrop -->
<div *ngIf="isOpen" class="modal-backdrop fade show" (click)="closeModal()"></div>
