

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <!-- Botón de regreso -->
      <a [routerLink]="['/motos']" class="btn btn-outline-primary mb-3">
        <i class="fas fa-arrow-left me-2"></i>
        Volver a la lista
      </a>
      
      <h2>Detalle de Moto</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Moto ID</h5>
          <p class="card-text">Esta es la página de detalle de la moto seleccionada.</p>
          <p class="text-muted">Aquí se mostraría toda la información detallada de la moto.</p>
          
          <!-- Botón para abrir modal -->
          <button 
            type="button" 
            class="btn btn-success mt-3"
            (click)="openAppointmentModal()">
            <i class="fas fa-calendar me-2"></i>
            Agendar Cita
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Component -->
<app-appointment-modal></app-appointment-modal>
